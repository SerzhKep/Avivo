<header>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}</p>
        <a href="{% url 'core:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'core:login' %}">Войти</a>
        <a href="{% url 'core:sign_up' %}">Зарегистрироваться</a>
    {% endif %}
    <hr>
</header>
